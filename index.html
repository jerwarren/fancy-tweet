<html>
    <title>Tweet Fancy</title>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        

        <div class="wrapper">
            <h1>
                <span class="tweet">Tweet</span>&nbsp;<span class="fancy">Fancy</span>
            </h1>
            <div class="innerWrapper">
                <button id="bold" onclick="getSelectionHtml('bold sans');">bold</button>
                <button id="italic" onclick="getSelectionHtml('italic sans');">italic</button>
                <button id="boldItalic" onclick="getSelectionHtml('bold italic sans');">bold & italic</button>
            </div>    
            <div id="input" width="100%" contenteditable="true" onblur="count()" onkeyup="count()">
                Type your tweet here...
            </div>
            <div class="innerWrapper">
                <button id="share" onclick="share()">Tweet this</button><div id="count">280</div>
            </div>
            <div class="description">
                Select the text you wish to style and click the button that corresponds with style you'd like to apply.
            </div>
        </div>

        <script src="unicoder.js"></script>
        <script src="script.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-164896254-2"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-164896254-2');
        </script>

    </body>
</html>
